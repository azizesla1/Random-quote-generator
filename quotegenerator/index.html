<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1>Random Quote Generator</h1>
        </div>
        <div class="form">
            <div class="paragraph">
               <h5 id="quote">A wise man will make more opportunites than he finds.</h5> 
                <p id="person">Francis Bacon</p>
            </div>
            <div class="btn">
                <button id="copy">
                    <img src="img/copy.svg">
                </button>
                <button id="button">
                    <img src="img/rotate-cw.svg">
                </button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
